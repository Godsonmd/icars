<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - iCars</title>
    <style>
        :root {
            --primary-color: #648DDB;
            --text-light: #fff;
            --text-dark: #000;
            --text-gray: #B3B3B3;
            --border-color: #E1E1E1;
            --background-dark: #000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.5;
            min-height: 100vh;
        }

        .password-reset-container {
            background-color: var(--background-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            position: relative;
            min-height: 100vh;
            width: 100%;
            align-items: center;
        }

        .background-image {
            position: fixed;
            inset: 0;
            height: 100%;
            width: 100%;
            object-fit: cover;
            object-position: center;
            z-index: 0;
        }

        .header {
            position: relative;
            background-color: var(--text-light);
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 5%;
            z-index: 1;
            height: 60px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: var(--text-dark);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 400;
            transition: opacity 0.2s ease;
        }

        .nav-link:hover,
        .nav-link:focus {
            opacity: 0.8;
            color: #dc3545;
        }

        .brand-logo {
            font-family: Poppins, sans-serif;
            font-weight: 700;
            letter-spacing: 4px;
            text-transform: uppercase;
            padding: 0.25rem 0.75rem;
            font-size: 0.9rem;
        }

        .cta-button {
            background-color: var(--text-dark);
            color: var(--text-light);
            font-size: 0.9rem;
            font-weight: 500;
            padding: 0.5rem 2rem;
            border: none;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .cta-button:hover,
        .cta-button:focus {
            opacity: 0.9;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
            width: min(90%, 40rem);
            margin: 4rem auto;
            text-align: center;
        }

        .page-title {
            color: var(--text-light);
            font-family: Poppins, sans-serif;
            font-size: clamp(2rem, 4vw, 2.25rem);
            font-weight: 700;
            letter-spacing: -0.36px;
            margin-bottom: 1rem;
        }

        .page-description {
            color: var(--text-light);
            font-size: clamp(1rem, 2vw, 1.25rem);
            font-weight: 500;
            line-height: 1.4;
            margin-bottom: 2.5rem;
        }

        .password-form {
            width: min(100%, 23.625rem);
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-label {
            display: block;
            color: var(--text-light);
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.375rem;
            border: 2px solid var(--border-color);
            border-radius: 0.75rem;
            font-family: inherit;
            font-size: 1rem;
            opacity: 0;
            color: var(--text-dark);
            background-color: var(--text-light);
            transition: border-color 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .submit-button {
            width: 100%;
            padding: 1.125rem;
            background-color: var(--primary-color);
            color: var(--text-light);
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: opacity 0.2s ease;
            margin-top: 1rem;
        }

        .submit-button:hover,
        .submit-button:focus {
            opacity: 0.9;
        }

        @media screen and (max-width: 48rem) {
            .header {
                padding: 0.5rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .brand-logo {
                font-size: 0.8rem;
                padding: 0.2rem 0.5rem;
            }

            .cta-button {
                padding: 0.4rem 1.5rem;
                font-size: 0.8rem;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation: none !important;
                transition: none !important;
            }
        }

        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: var(--primary-color);
            color: var(--text-light);
            padding: 8px;
            z-index: 100;
        }

        .skip-link:focus {
            top: 0;
        }
        .vani{
            animation: vv both;
            animation-timeline: view(75% 25%);
           }
           @keyframes vv{
            from{
                opacity: 0;
                transform: translateY(200px) scale(0.3);
            } 
            to{
                opacity: 1;
                transform: translateY(0px) scale(1);
            }            
           }
           
           .show{
            animation: ss 2s   1 ease ;
           }
           @keyframes ss{
            from{
                opacity: 0;
                transform: translateY(50px) scale(0.3);
            } 
            to{
                opacity: 1;
                transform: translateY(0px);
            }            
           }
           .show1{
            animation: sss 2s forwards  1 ease ;
           }
           @keyframes sss{
            from{
                opacity: 0;
                transform: translateX(-50px);
                
            } 
            to{
                opacity: 1;
                transform: translateX(0px);
            }            
           }
           .show2{
            animation: ssss 2s   1 ease ;
           }
           @keyframes ssss{
            from{
                opacity: 0;
                transform: translateX(50px);
                
            } 
            to{
                opacity: 1;
                transform: translateX(0px);
            }            
           }
          .hide{
            display: none;
          }
          .alert-bar{
            text-align: center;
            padding-top: 20vh;
            color: white;
            width: 100%;
            height: 50vh;
            backdrop-filter: blur(5px);
            border-top: 1px solid  rgba(255, 255, 255, 0.586);
            border-right: 1px solid  rgba(255, 255, 255, 0.623);
            box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.023);
          }
          .alert-bar button{
            text-align: center;
            color: black;
            padding: 3px;
            backdrop-filter: blur(1px);
           
            box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.023);
          }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <div class="password-reset-container">
        <div class="main-content">
            <img
                loading="lazy"
                src="{% static '/car img/car back.jpg' %}" alt="Background decoration"
                class="background-image"
            />
            <!-- <header class="header" role="banner">
                <nav class="nav-links" role="navigation" aria-label="Main navigation">
                    <div class="brand-logo">arogya</div>
                    <a href="/login" class="nav-link">Home</a>
                    <a href="/about" class="nav-link">About</a>
                    <a href="/contact" class="nav-link">Contact</a>
                </nav>
                <button class="cta-button" onclick="window.location.href='/purchase';" type="button">Shop Now</button>
            </header> -->

            <main id="main-content" class="content-wrapper">
                <h1 class="page-title ">Set a new password</h1>
                <p class="page-description ">Create a new password. Ensure it differs from previous ones for security.</p>

                <form class="password-form" id="password-form" method="POST" novalidate>
                {% csrf_token %}
                
                    <div class="form-group">
                        <label for="password" class="form-label">Password:</label>
                        <input 
                            type="password" 
                            id="password"
                            name="password"
                            class="form-input show1"
                            placeholder="Enter your new password"
                            required
                            aria-required="true"
                        pattern="[A-Za-z0-9]{8}"
                            minlength="8"
                            maxlength="8"
                            autocomplete="new-password"
                        />
                    </div>

                    <div class="form-group">
                        <label for="confirm-password" class="form-label">Confirm Password:</label>
                        <input 
                            type="password"
                            id="confirm-password" 
                            name="confirm-password"
                            class="form-input show1"
                            placeholder="Re-enter password"
                            required
                        pattern="[A-Za-z0-9]{8}"
                            maxlength="8"
                            aria-required="true"
                            minlength="8"
                            autocomplete="new-password"
                            onkeyup="check();"
                        />
                    </div>

                    <button type="submit" disabled onclick="shubham();" class="submit-button show1">Update Password</button>
                </form>
                <div class="alert-bar show hide" id="alert-bar">
                   
                        <h1>
                            Password changed successfully 
                        </h1>
                        <p>
                            Login Now !
                        </p><br>
                        <button onclick="window.location.href='/'">OK</button>
                   
                </div>
            </main>
        </div>
    </div>
</body>
<script>

    function check(){
      let p=document.getElementById('password');
      let rp=document.getElementById('confirm-password');
      if (p.value == rp.value)
      {
        let b=document.querySelector('.submit-button');
        b.disabled=false;
        b.innerText="Update Password";
      }
      else{
        let b=document.querySelector('.submit-button');
        b.disabled=true;
        b.innerText="Check confirmation Password";
      }
    }
    function shubham(){
        document.getElementById("alert-bar").classList.remove("hide");
        document.getElementById("password-form").classList.add("hide");
    }
    shubham();
  </script>
</html>
